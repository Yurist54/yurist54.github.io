<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="1000" viewBox="0 0 1600 1000">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#070B14"/>
      <stop offset="1" stop-color="#0B1220"/>
    </linearGradient>
    <radialGradient id="glow1" cx="30%" cy="20%" r="60%">
      <stop offset="0" stop-color="#7FE7FF" stop-opacity=".25"/>
      <stop offset="1" stop-color="#7FE7FF" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="glow2" cx="75%" cy="80%" r="55%">
      <stop offset="0" stop-color="#E2C07C" stop-opacity=".20"/>
      <stop offset="1" stop-color="#E2C07C" stop-opacity="0"/>
    </radialGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="8"/>
    </filter>
  </defs>

  <rect width="1600" height="1000" fill="url(#bg)"/>
  <rect width="1600" height="1000" fill="url(#glow1)"/>
  <rect width="1600" height="1000" fill="url(#glow2)"/>

  <!-- Subtle grid -->
  <g opacity=".08" stroke="#FFFFFF">
    <path d="M0 120 H1600" />
    <path d="M0 280 H1600" />
    <path d="M0 440 H1600" />
    <path d="M0 600 H1600" />
    <path d="M0 760 H1600" />
    <path d="M0 920 H1600" />
    <path d="M160 0 V1000" />
    <path d="M360 0 V1000" />
    <path d="M560 0 V1000" />
    <path d="M760 0 V1000" />
    <path d="M960 0 V1000" />
    <path d="M1160 0 V1000" />
    <path d="M1360 0 V1000" />
    <path d="M1560 0 V1000" />
  </g>

  <!-- Abstract "scales" -->
  <g transform="translate(1040 220)" fill="none" stroke-linecap="round" stroke-linejoin="round">
    <path d="M-220 40 C-120 -30, 40 -30, 140 40" stroke="#E2C07C" stroke-opacity=".35" stroke-width="6" filter="url(#soft)"/>
    <path d="M-220 40 C-120 -30, 40 -30, 140 40" stroke="#E2C07C" stroke-opacity=".55" stroke-width="2"/>
    <path d="M-40 40 V260" stroke="#7FE7FF" stroke-opacity=".35" stroke-width="6" filter="url(#soft)"/>
    <path d="M-40 40 V260" stroke="#7FE7FF" stroke-opacity=".55" stroke-width="2"/>
    <path d="M-220 40 L-330 190" stroke="#FFFFFF" stroke-opacity=".18" stroke-width="2"/>
    <path d="M140 40 L250 190" stroke="#FFFFFF" stroke-opacity=".18" stroke-width="2"/>
    <path d="M-360 210 Q-330 170 -300 210 T-240 210" stroke="#7FE7FF" stroke-opacity=".35" stroke-width="6" filter="url(#soft)"/>
    <path d="M-360 210 Q-330 170 -300 210 T-240 210" stroke="#7FE7FF" stroke-opacity=".55" stroke-width="2"/>
    <path d="M220 210 Q250 170 280 210 T340 210" stroke="#E2C07C" stroke-opacity=".35" stroke-width="6" filter="url(#soft)"/>
    <path d="M220 210 Q250 170 280 210 T340 210" stroke="#E2C07C" stroke-opacity=".55" stroke-width="2"/>
    <path d="M-120 300 H40" stroke="#FFFFFF" stroke-opacity=".16" stroke-width="2"/>
    <circle cx="-40" cy="40" r="10" stroke="#FFFFFF" stroke-opacity=".22" stroke-width="2"/>
  </g>

  <!-- Accent line ribbon (top) -->
  <path d="M0 150 H520 L620 70 H1600" fill="none" stroke="#FFFFFF" stroke-opacity=".10" stroke-width="6"/>
  <path d="M0 150 H520 L620 70 H1600" fill="none" stroke="#E2C07C" stroke-opacity=".22" stroke-width="2"/>
</svg>
